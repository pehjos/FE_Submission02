<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
        <link rel="stylesheet" href="assets/styles/app.css" />
        <link rel="stylesheet" href="assets/styles/main.css" />
        <link rel="stylesheet" href="assets/styles/orders.css" />
        <title>Freddys - Orders</title>
    </head>
    <body>
        <div class="container">
            <nav>
                <img src="assets/images/logo.svg" alt="logo" class="logo" />
                <ul>
                    <li><a href="./dashboard.html">Dashboard</a></li>
                    <li><a href="./orders.html">Orders</a></li>
                    <li><a onclick="logout()" class="logout">Logout</a></li>
                </ul>
            </nav>
            <main>
                <section class="top-section">
                    <h1>Orders</h1>
                    <form class="search">
                        <svg
                            width="30"
                            viewBox="0 0 51 52"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            class="search-icon"
                        >
                            <path
                                d="M30.64 0.980011C41.544 0.980011 50.36 9.79601 50.36 20.7C50.36 31.604 41.544 40.42 30.64 40.42C26.7487 40.42 23.1336 39.283 20.0799 37.3433L5.84047 51.5805L0.919533 46.6595L14.9528 32.624C12.433 29.3118 10.92 25.19 10.92 20.7C10.92 9.79601 19.736 0.980011 30.64 0.980011ZM30.64 5.62001C22.288 5.62001 15.56 12.348 15.56 20.7C15.56 29.052 22.288 35.78 30.64 35.78C38.992 35.78 45.72 29.052 45.72 20.7C45.72 12.348 38.992 5.62001 30.64 5.62001Z"
                                fill="black"
                            />
                        </svg>
                        <input
                            type="text"
                            name="search"
                            placeholder="Hit enter to search"
                        />
                    </form>
                </section>
                <section>
                    <div class="table-section">
                        <table>
                            <thead>
                                <tr>
                                    <th>Product Name</th>
                                    <th>Date</th>
                                    <th>Price</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="pagination">
                        Page
                        <svg
                            width="10"
                            viewBox="0 0 25 29"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            class="hide mouse-pointer left-pointer"
                            onclick="handlePageChange('back')"
                        >
                            <path
                                d="M0 14.5L24.75 0.210581L24.75 28.7894L0 14.5Z"
                                fill="black"
                            />
                        </svg>
                        <span class="current-page">1</span> of
                        <span class="total-pages">1</span>
                        <svg
                            width="10"
                            viewBox="0 0 25 29"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            class="mouse-pointer right-pointer"
                            onclick="handlePageChange('forward')"
                        >
                            <path
                                d="M25 14.5L0.25 28.7894L0.25 0.210581L25 14.5Z"
                                fill="black"
                            />
                        </svg>
                    </div>
                </section>
            </main>
        </div>
        <script src="scripts/helpers.js"></script>
        <script src="scripts/Authorize.js"></script>
        <script src="scripts/orders.js"></script>
    </body>
</html>
